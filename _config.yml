title: Lee Kuan Yew World City Prize
url: "https://www.leekuanyewworldcityprize.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com
favicon: /images/favicon.png
shareicon: /images/shareicon.png

colors:
  primary-color: "#967942"
  secondary-color: "#967942"
  media-colors:
    - title: media-color-one
      color: "#544d45"
    - title: media-color-two
      color: "#7D6C58"
    - title: media-color-three
      color: "#323232"
    - title: media-color-four
      color: "#8C8E7D"
    - title: media-color-five
      color: "#967942"


collections:
  about:
    output: true
  apply:
    output: true
  laureates:
    output: true
  chinese:
    output: true
google_analytics: UA-48396056-10
resources_name: cities_database
is_government: false

##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
description: test test

